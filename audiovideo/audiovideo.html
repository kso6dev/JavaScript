<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="audiovideo.css" />
        <title>Audio Video JS</title>
    </head>
    <body>
        <header>
            <h1>Audio</h1>
        </header>

        <section>
            <audio id="audioPlayer" src="yonce.mp3" controls="controls"></audio>
            <button id="play" class="control">Play</button>
            <button id="stop" class="control">Stop</button>
            <span id="volume">
                <a id="stick1"></a>
                <a id="stick2"></a>
                <a id="stick3"></a>
                <a id="stick4"></a>
                <a id="stick5"></a>
            </span>
            <div>
                <div id="progressBarControl">
                    <div id="progressBar"></div>
                </div>
            </div>
        </section>
        
        <footer>

        </footer>
        <script type="text/Javascript" src="audiovideo.js"></script>
    </body>
</html>
